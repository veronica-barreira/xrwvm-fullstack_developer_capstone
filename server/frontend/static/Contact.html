<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
        <div class="container-fluid">
            <h2 style="padding-right: 5%;">Dealerships</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" style="font-size: larger;" href="/about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="font-size: larger;" href="/contact">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div>
        <div class="header-banner">
            <!-- image -->
            <img class="contact-img-top" src="/static/images/car1.jpg" alt="Car image">
        </div>
        <div class="contact-container" style="background-color:darkturquoise;">
            <!-- bottom blue part -->
            <div class="contact-fluid">
                <!-- Phone Number -->
                <div class="contact-item">
                    <div class="icon phone"></div>
                    <div class="contact-body">
                        <h3 class="contact-title">Call Us</h3>
                        <p class="contact-text">478 569 6990</p>
                        <p class="contact-text">621 342 7331</p>
                    </div>
                </div>
                <!-- Email -->
                <div class="contact-item">
                    <div class="icon email"></div>
                    <div class="contact-body">
                        <h3 class="contact-title">Email</h3>
                        <p class="contact-text">InfoDealership@topcars.com</p>
                        <p class="contact-text">GlobalSales@topcars.com</p>
                    </div>
                </div>
                <!-- Address -->
                <div class="contact-item">
                    <div class="icon address"></div>
                    <div class="contact-body">
                        <h3 class="contact-title">Address</h3>
                        <p class="contact-text">563 Lorem Street</p>
                        <p class="contact-text">Toronto, Canada</p>
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <!-- Contact Form -->
                <form action="/handling-contact-form-page" method="post">
                    <p class="form-title">GET IN TOUCH</p>
                    <div>
                        <div>
                            <label for="name">Name *</label>
                            <input type="text" id="name" name="user_name" class="input-form" placeholder="Enter your name"/>
                        </div>
                        <div>
                           <label for="email">Email *</label>
                           <input type="email" id="email" name="user_email" class="input-form" placeholder="Enter your email"/>
                        </div>
                        <div>
                            <label for="msg">Message *</label>
                            <textarea id="msg" name="user_message" class="msg_area" rows="10" cols="40" placeholder="Enter your message"></textarea>
                        </div>
                        <button type="submit" class="contact-button">SUBMIT</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>
</html>
